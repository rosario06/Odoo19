<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#002D62;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#CE1126;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#002D62;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Fondo circular -->
    <circle cx="64" cy="64" r="62" fill="url(#iconGradient)" stroke="#fff" stroke-width="2"/>
    
    <!-- Cruz blanca simplificada (bandera RD) -->
    <g opacity="0.3">
        <rect x="58" y="10" width="12" height="108" fill="#fff" rx="2"/>
        <rect x="10" y="58" width="108" height="12" fill="#fff" rx="2"/>
    </g>
    
    <!-- Texto "DO+" para indicar versión extendida -->
    <text x="64" y="78" text-anchor="middle" fill="#fff" font-size="44" font-weight="bold" font-family="Arial, sans-serif">
        DO
    </text>
    
    <!-- Símbolo + en el lado superior derecho -->
    <circle cx="95" cy="30" r="18" fill="#FFD700" stroke="#002D62" stroke-width="2"/>
    <text x="95" y="38" text-anchor="middle" fill="#002D62" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
        +
    </text>
    
    <!-- Badge "EXT" en la parte inferior -->
    <rect x="39" y="90" width="50" height="16" rx="8" fill="#FFD700"/>
    <text x="64" y="101" text-anchor="middle" fill="#002D62" font-size="11" font-weight="bold" font-family="Arial, sans-serif">
        EXT
    </text>
</svg>
