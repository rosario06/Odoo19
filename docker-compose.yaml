version: '3.8'

services:
  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8069:8069'
    volumes:
      - 'odoo-web-data-prod:/var/lib/odoo'
      - './custom_addons:/mnt/extra-addons:rw'  # Montar addons desde host
    environment:
      - HOST=db
      - PORT=5432
      - USER=odoo
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
    command: >
      sh -c "echo 'Esperando PostgreSQL...' &&
             sleep 5 &&
             odoo 
             --db_host=db 
             --db_port=5432 
             --db_user=odoo 
             --db_password=${POSTGRES_PASSWORD:-odoo}
             --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
             --init=base
             --load=web"
    restart: always

  db:
    image: 'postgres:16'
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - POSTGRES_USER=odoo
    volumes:
      - 'odoo-db-data-prod:/var/lib/postgresql/data'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: always

volumes:
  odoo-web-data-prod:
  odoo-db-data-prod:
